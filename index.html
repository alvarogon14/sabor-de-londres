    <style>
      body {
        background-color: #F9F7F2;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      .markdown-content h2, .markdown-content h3 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      /* Map marker styles */
      .custom-marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #C60B1E;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      }
      .custom-marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #FFC400;
        position: absolute;
        border-radius: 50%;
      }

      /* Bakery Variant (Yellow) */
      .custom-marker-pin.bakery {
        background: #FFC400;
      }
      .custom-marker-pin.bakery::after {
        background: #C60B1E;
      }

      /* Pub Variant (Dark/Black) */
      .custom-marker-pin.pub {
        background: #1F1F1F;
      }
      .custom-marker-pin.pub::after {
        background: #F9F7F2;
      }
    </style>
